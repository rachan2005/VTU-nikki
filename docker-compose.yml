version: '3.8'

services:
  # Frontend build service
  frontend-build:
    image: node:18-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - ./static:/output
      - frontend_node_modules:/app/node_modules
    command: sh -c "npm install && npm run build && cp -r dist/* /output/"
    networks:
      - vtu-network

  # Backend API service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vtu-diary-backend
    depends_on:
      - frontend-build
    env_file:
      - .env
    ports:
      - "5000:5000"
    volumes:
      # Mount runtime directories
      - ./backend/data:/app/backend/data
      - ./backend/logs:/app/backend/logs
      - ./backend/screenshots:/app/backend/screenshots
      - ./backend/input:/app/backend/input
      # Mount static files (built frontend)
      - ./static:/app/static:ro
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=5000
    shm_size: 2gb
    restart: unless-stopped
    networks:
      - vtu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  frontend_node_modules:

networks:
  vtu-network:
    driver: bridge
